<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial de futbol</title>
</head>
<body>
    
    <script>
        function saltarlinea(){
            document.write("<br>");
        }
    
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }
    
        let anhoMundial = 1930;
        let anhoActual = parseInt(prompt("Ingrese el año actual"));
        let anhoLimite = parseInt(prompt("Ingrese el año limite"));
    
        while(anhoMundial < anhoLimite){
            imprimir("El mundial de futbol del " + anhoMundial + " fue hace " + (anhoActual - anhoMundial) + " años");
            anhoMundial += 4;
        }
    </script>
    


</body>
</html>
