<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinanza</title>
</head>
<body>
    <script>
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }
        function saltarlinea(){
            document.write("<br>");
        }
        function adivinar(){

            let intentos = 3;
            let contador = 1;
            let numeroRandom = Math.round(Math.random() * 10);
            while(contador <= intentos){
                let numero = prompt("Ingrese un numero del 1 al 10");
            
                  if(numero == numeroRandom){
                     alert("Felicidades, adivinaste el numero en el intento "+ contador + " y es: " + numeroRandom + " y tu numero era: " + numero);
                        break;
                 }else{
                  alert("Lo siento, no adivinaste el numero y es: " + numeroRandom + " y tu numero era: " + numero + " y te quedan " + (intentos - contador) + " intentos");
                  }
                    contador++;

            }

          
        }
        adivinar();
    </script>



</body>
</html>
