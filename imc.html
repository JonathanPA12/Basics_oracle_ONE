<script>



function saltarlinea(){

    document.write("<br>");

}

function imprimir(frase){
        document.write(frase);
        saltarlinea();
}

let nombre = prompt("Ingrese su nombre");
let peso = prompt("Ingrese su peso en kg");
let altura = prompt("Ingrese su altura en metros");
let imc1 = 0;
let imc2 = 0;

function imcCalculado(peso, altura){
    let imc = peso / (altura * altura);
    return imc;
}
imc1 = imcCalculado(peso,altura);
function imcResultado(imc1){

if(imc1 < 18.5){
    return "Bajo peso";
}else if(imc1 >= 18.5 && imc1 <= 24.9){
    return "Peso normal";
}else if(imc1 >= 25 && imc1 <= 29.9){
    return "Sobrepeso";
}else if(imc1 >= 30 && imc1 <= 34.9){
    return "Obesidad grado 1";
}else if(imc1 >= 35 && imc1 <= 39.9){
    return "Obesidad grado 2";
}else{
    return "Obesidad grado 3";
}
}


imprimir(nombre+" su IMC es: " + imc1.toFixed(2)+ " Su estado es: " + imcResultado(imc1));
